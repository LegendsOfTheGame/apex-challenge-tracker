<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QTTYFV6CH6"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-QTTYFV6CH6');
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/ico" href="res/images/favicon.ico">
    <title>Apex Legends Challenge Tracker</title>
</head>

<body>
    <div id="header">
        <!-- Top Row with Game Selection -->
        <div class="top-row">
            <button class="game-button" id="apex">Apex Legends</button>
            <button class="game-button" id="overwatch">Overwatch 2</button>
            <button class="game-button" id="fortnite">Fortnite</button>
            <button class="game-button" id="warzone">Warzone</button>
            <button class="game-button" id="rocket-league">Rocket League</button>
        </div>

        <!-- Banner with tabs -->
        <div id="apex-banner">
            <div class="tab-bracket tab-angle-left tab-bracket-blur"></div>
            <button class="tab-entry tab-angle tab-blur" id="Challenges" data-cy="tab-challenges">Challenges</button>
            <button class="tab-entry tab-angle tab-blur" id="Optimal-Path" data-cy="tab-path">Optimal Path</button>
            <button class="tab-entry tab-angle tab-blur" id="Settings" data-cy="tab-settings">Settings</button>
            <div class="tab-bracket tab-angle-right tab-bracket-blur">
                <a href="https://github.com/Elec0/apex-challenge-tracker" class="github-corner" aria-label="View source on GitHub">
                    <img src="res/images/GitHub-Mark-Light-64px.png" />
                </a>
            </div>
        </div>

        <!-- Coming Soon Section (for other games) -->
        <div id="coming-soon" style="display:none;">
            <h2>Coming Soon</h2>
            <p>Challenges for Overwatch 2, Fortnite, Warzone, and Rocket League will be added soon.</p>
        </div>

        <!-- Main Content -->
        <div id="root-container">
            <div id="left-bar" style="display:none"></div>
        </div>
    </div>

    <script src="dist/bundle.js"></script>

    <script>
        // Game Selection Logic
        document.getElementById("apex").addEventListener("click", function () {
            document.getElementById("apex-banner").style.display = "block";
            document.getElementById("coming-soon").style.display = "none";
        });
        document.getElementById("overwatch").addEventListener("click", function () {
            document.getElementById("coming-soon").style.display = "block";
            document.getElementById("apex-banner").style.display = "none";
        });
        document.getElementById("fortnite").addEventListener("click", function () {
            document.getElementById("coming-soon").style.display = "block";
            document.getElementById("apex-banner").style.display = "none";
        });
        document.getElementById("warzone").addEventListener("click", function () {
            document.getElementById("coming-soon").style.display = "block";
            document.getElementById("apex-banner").style.display = "none";
        });
        document.getElementById("rocket-league").addEventListener("click", function () {
            document.getElementById("coming-soon").style.display = "block";
            document.getElementById("apex-banner").style.display = "none";
        });
    </script>
</body>

</html>
